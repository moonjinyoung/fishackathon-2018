<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 50%;
            width: 50%;
            margin: auto;
        }

        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: auto;
            padding: 0;
        }
    </style>
</head>

<body>
    <input onclick="hideMarkers();" type="button" value="Hide Markers">
    <input onclick="showMarkers();" type="button" value="Show All Markers">

    <div id="map"></div>

    <script>
        var markers = [];
        var map;
        var infowindow;

        function initMap() {
            var Toronto = { lat: 43.6532, lng: -79.3832 };

            map = new google.maps.Map(document.getElementById('map'), {
                center: Toronto,
                zoom: 11
            });
            infowindow = new google.maps.InfoWindow({ content: document.getElementById("form") });


            map.addListener('click', function (event) {
                addMarker(event.latLng);
            });

            addMarker(Toronto);
        };

                

        function addMarker(location) {
            let marker = new google.maps.Marker({
                position: location,
                map: map,
                draggable: true,
            });
            markers.push(marker);
            markers[markers.length - 1].addListener('click', function () {
                infowindow.open(map, markers[markers.length - 1]);
            })
            console.log(markers[0].getPosition().lat());
            console.log(markers[0].getPosition().lng());
        };


        function hideMarkers() {
            for (let i = 0; i < markers.length; i++) {
                markers[i].setMap(null);
            }
        };

        function showMarkers() {
            for (let i = 0; i < markers.length; i++) {
                markers[i].setMap(map);
            }
        };


    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtYZYjBYgbfX96dGUCJY8Pf579U--aubU&callback=initMap">
    </script>
</body>

</html>
